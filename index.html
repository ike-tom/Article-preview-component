<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Article preview component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet/less" href="./styles/style.less" />

</head>

<body>
  <main class="main__container">
    <div class="photo__container"></div>
    <div class="article__container">
      <h1 class="article__header">Shift the overall look and feel by adding these wonderful
        touches to furniture in your home</h1>
      <p class="article__description">Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. I’ve got some simple tips
        to help you make any room feel complete.</p>
      <div class="author__container">
        <img src="" alt="" class="author__photo">
        <div class="author__name">Michelle Appleton</div>
        <div class="date">28 Jun 2020</div>
        <button class="cta__button"></button>
        <div class="social-media__bar">Share</div>
      </div>
    </div>
  </main>
  <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
  <script src="./script/script.js"></script>
</body>

</html>
